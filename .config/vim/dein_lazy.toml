[[plugins]]
repo = 'mattn/vim-goimports'
on_ft = 'go'
hook_add = '''
autocmd BufWritePost *.go call system('go fmt')

let g:goimports_simplify = 1

" goimport (default)
let g:goimports_cmd = 'goimports'
let g:goimports_simplify_cmd = 'go fmt'

